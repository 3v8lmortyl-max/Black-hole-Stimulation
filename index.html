<!DOCTYPE html>
<html>
<body style="margin:0;"><canvas id="gl" style="width:100vw;height:100vh"></canvas>
<script>
var canvas = document.getElementById('gl');
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
var gl = canvas.getContext('webgl');
if (!gl) { document.body.innerHTML = 'WebGL NOT supported'; throw 'NO WEBGL'; }
gl.clearColor(0.1,0,0.2,1); gl.clear(gl.COLOR_BUFFER_BIT);
</script>
</body>
</html>
